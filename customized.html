<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=375,maximum-scale=3, user-scalable=no, viewport-fit=cover">
    <title>短信定制</title>
    <link rel="stylesheet" href="./style/flex.css">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="plugin/swiper-3.4.2.min.css">
    <script src="plugin/swiper-3.4.2.min.js"></script>
</head>
<body>
<div class="custom-list">
    <div class="tit">短信服务订制情况：</div>
    <ul>
        <li class="display-flex justify-content-space-between align-items-center">
            <div class="display-flex"><div>1.</div><div>签到成功提醒&nbsp;&nbsp;<img src="./imgs/ic_selected@3x.png" alt="" width="20px"></div></div>
            <div>已订制</div>
            <div><button class="btn-blank btn">退订</button></div>
        </li>
        <li class="display-flex justify-content-space-between align-items-center">
            <div class="display-flex"><div>2.</div><div>预约挂号&nbsp;&nbsp;<img src="./imgs/ic_ygh1@3x.png" alt="" width="20px"></div></div>
            <div class="color-red">未定制</div>
            <div><button class="btn-blue btn">订制</button></div>
        </li>
        <li class="display-flex justify-content-space-between align-items-center">
            <div class="display-flex"><div>3.</div><div>医保结算金额&nbsp;&nbsp;<img src="./imgs/ic_selected@3x.png" alt="" width="20px"></div></div>
            <div>已订制</div>
            <div><button class="btn-blank btn">退订</button></div>
        </li>
        <li class="display-flex justify-content-space-between align-items-center">
            <div class="display-flex"><div>4.</div><div>先看病后付费缴费提醒先看病后付费缴费提醒&nbsp;&nbsp;<img src="./imgs/ic_selected@3x.png" alt="" width="20px"></div></div>
            <div>已订制</div>
            <div><button class="btn-blank btn">退订</button></div>
        </li>
        <li class="display-flex justify-content-space-between align-items-center">
            <div class="display-flex"><div>10.</div><div>APP_医生认证&nbsp;&nbsp;<img src="./imgs/ic_selected@3x.png" alt="" width="20px"></div></div>
            <div>已订制</div>
            <div><button class="btn-blank btn">退订</button></div>
        </li>

    </ul>
</div>
</body>
</html>
