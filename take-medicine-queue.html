<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=375,maximum-scale=3, user-scalable=no, viewport-fit=cover">
    <title>排队取药</title>
    <link rel="stylesheet" href="./style/flex.css">
    <link rel="stylesheet" href="./style/index.css">
    <script src="plugin/jquery.js"></script>
    <script src="plugin/app.js"></script>
    <script src="plugin/pull-to-refresh.js"></script>
</head>
<body class="take-medicine-queue" id="main-content">
<div class="fresh-time text-center font-light">最后更新：2018-07-23</div>
<div class="card">
    <div class="penal-heading font-main display-flex justify-content-space-between">
        <div>西药房</div><div>5号窗口</div>
    </div>

    <div class="penal-body display-flex text-center align-items-center">
        <div class="flex-1">
            <p class="mb10"><span class="font-bigger">72</span>号</p>
            <p class="color-999 mb10">当前叫号</p>
        </div>
        <div class="flex-1">
            <p class="mb10"><span class="font-bigger">80</span>号</p>
            <p class="color-999 mb10">我的排队号码</p>
        </div>
    </div>
    <div class="penal-footer display-flex justify-content-space-between">
        <div class="color-999">预计取药时间</div>
        <div class="color-orange">14:34</div>
    </div>
</div>
<div class="login-button btn">
    <button style="background: url(imgs/btn_dl_2@3x.png)no-repeat center top/345px auto;">返回医院-科室
    </button>
</div>
</body>
</html>
<script>
    // 实例化下拉刷新组件
    var fresh_ptr = new $.PullToRefresh('#main-content', function () {
        $.ajax({
            url:'http://59.63.213.88:801/pcloud-micro-site/weChat/reservation/getQueuingList.htm',
            dataType: 'json',
            type: 'POST',
            data: {},
            async:true,
            timeout: 5, // 20s
        }).success(function (ret) {
            fresh_ptr.done();
        }).error(function (err) {
            fresh_ptr.done();
        })

    });
</script>
