<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=375,maximum-scale=3, user-scalable=no, viewport-fit=cover">
    <title>叫号排队</title>
    <link rel="stylesheet" href="./style/flex.css">
    <link rel="stylesheet" href="./style/index.css">
    <script src="plugin/jquery.js"></script>
    <script src="plugin/app.js"></script>
    <script src="plugin/pull-to-refresh.js"></script>
</head>
<body>
<div id="mine-content">
    <div class="fresh-time text-center font-light">最后更新：2018-07-23</div>
    <div class="queue-screen">
        <div class="font-sub mb10" style="font-size: 16px;margin-top: 10px"></div>
        <div class="card">
            <div class="penal-heading font-main display-flex justify-content-space-between">
                <div>江阴市人民医院</div><div>金医生</div>
            </div>
            <div class="penal-body display-flex text-center align-items-center">
                <div class="flex-1">
                    <p><span class="font-bigger">72</span>号</p>
                    <p class="color-999">当前叫号</p>
                </div>
                <div class="flex-1">
                    <p><span class="font-bigger">80</span>号</p>
                    <p class="color-999">我的排队号码</p>
                </div>
            </div>
            <div class="penal-footer display-flex justify-content-space-between">
                <div class="color-999">中医针灸推拿科</div>
                <div class="color-orange">正在排队中</div>
            </div>
        </div>
        <div class="card">
            <div class="penal-heading font-main display-flex justify-content-space-between">
                <div>消化内科</div><div>金医生</div>
            </div>
            <div class="penal-body display-flex text-center align-items-center">
                <div class="flex-1">
                    <p><span class="font-bigger">72</span>号</p>
                    <p class="color-999">当前叫号</p>
                </div>
                <div class="flex-1">
                    <p><span class="font-bigger">80</span>号</p>
                    <p class="color-999">我的排队号码</p>
                </div>
            </div>
            <div class="penal-footer display-flex justify-content-space-between">
                <div class="color-999">我的号码状态</div>
                <div class="color-orange">正在排队中</div>
            </div>
        </div>
    </div>
</div>
<div class="copy-right" style="position: fixed; bottom: 0px;">
    <p>江阴市卫生和计划生育委员会©版权所有</p>
    <p>技术支持:浙江和仁科技股份有限公司</p>
</div>
</body>
</html>
<script>
    // 实例化下拉刷新组件
    var fresh_ptr = new $.PullToRefresh('#mine-content', function () {
        $.ajax({
            url:'http://59.63.213.88:801/pcloud-micro-site/weChat/reservation/getQueuingList.htm',
            dataType: 'json',
            type: 'POST',
            data: {},
            async:true,
            timeout: 5, // 20s
        }).success(function (ret) {
            fresh_ptr.done();
        }).error(function (err) {
            fresh_ptr.done();
        })

    });
</script>
